<div class="container-fluid">
    <h2 class="text-center">Type in new Quote here</h2>
    <hr>
    <form #quoteForm = 'ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>

        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>    
        </div>

        <div class="form-group">
  
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" required ></textarea>
  
        </div>
        <br>
        <div class="form-group">

            <label for="date">Date</label><br>
            <input type='date' id="date" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >
  
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>    
        </div>
        <br>
        <button class="btn btn-outline-primary">SUBMIT QUOTE</button>
    </form>
    <hr>
    <p>NAME : {{newQuote.name}}</p>
    <p>AUTHOR : {{newQuote.author}}</p>
    <p></p>
  </div>
