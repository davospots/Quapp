<div class="container-fluid">
    <h2 class="text-center">Type in new Quote here</h2>
    <hr>
    <form (ngSubmit)='submitQuote' #quoteForm = 'ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="yourname" [(ngModel)]="newQuote.yourname" name="yourname" #yourname='ngModel' required>
            <div [hidden]="yourname.valid || yourname.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>

        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>    
        </div>

        <div class="form-group">
  
            <label for="quote">Quote</label>
            <textarea class="form-control" id="name" rows="4" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required ></textarea>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger"><p>Quote is required</p></div>
            
        </div>
        <br>
        <!-- <div class="form-group">

            <label for="date">Date</label><br>
            <input type='date' id="date" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >
  
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>    
        </div> -->
        <br>
        <button class="btn btn-outline-primary">SUBMIT QUOTE</button>
    </form>
    <hr>
    <p>NAME : {{newQuote.yourname}}</p>
    <p>AUTHOR : {{newQuote.author}}</p>
    <p>QUOTE : {{newQuote.name}}</p>
  </div>
