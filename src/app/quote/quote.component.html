<div class="container">
    <h1>My Quotes App</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes; let i = index'>
                <h4 id={{i}} appStrikethrough>
                    {{quote.name}} , {{quote.completeDate |date|uppercase}}
                </h4>
                
                <button class="btn btn-success" (click)='toggleDetails(i)'>Toggle Quotes</button>
                <app-quote-detail  *ngIf='quote.showAuthor' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
            </div> 
        </div>       
    </div>
    <!-- <p *ngIf='quotes.length > 5'>You have too many quotes</p> -->
  </div>
