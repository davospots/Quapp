<div class="container">
    <h1>My Quotes App</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
        <div class="col-md-6">
            <div *ngFor='let quote of quotes; let i = index'>
                <h4 id={{i}} appStrikethrough>
                    {{quote.yourname}} || {{quote.author}} || {{quote.completeDate |date|uppercase}}
                </h4>
                
                <button class="btn btn-success" (click)='toggleDetails(i)'>Toggle Quotes</button>
                <app-quote-detail  *ngIf='quote.showAuthor' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail><hr>
            </div> 
        </div>       
    </div>
    
  </div>
